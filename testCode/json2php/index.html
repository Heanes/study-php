<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="text/javascript" src="http://cdn.heanes.com/js/jquery/2.1.3/jquery-2.1.3.min.js"></script>
<title>ajax-json</title>
</head>
<body>
	<div>
		<span style="color: #F00;"></span><br />
		<br /> 标题：<input type="text" name="title" /><br />
		<br /> 姓名：<input type="text" name="name" /><br />
		<br /> 内容：
		<textarea name="content" style="height: 200px; width: 300px;"></textarea>
		<br />
		<br />
		<button>提交</button>
		<p></p>
	</div>
	<script type="text/javascript">
		$(function() {
	
			$("button").click(
					function() {
	
						var title = $("input[name='title']").val();
						var name = $("input[name='name']").val();
						var content = $("textarea").val();
						var tipObj = $("div span");
	
						if (title == "") {
							tipObj.html("标题不能为空！");
							return false;
						}
	
						if (name == "") {
							tipObj.html("姓名不能为空！");
							return false;
						}
	
						if (content == "") {
							tipObj.html("内容不能为空！");
							return false;
						}
	
						//如果必填项都已填写则向后台发送数据  
						$.ajax({
							type : 'post',
							url : 'ajax-json.php',
							data : 'title=' + title + '&name=' + name + "&content="	+ content,
							dataType : 'json',
							success : function(data) {
								var string = data.name + data.title + data.content + '<br /><br />success！！！！！';
								$("div p").html(string);
							}
						})
	
					});
	
		})
	</script>
</body>
</html>
